
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button  [routerLink]="['./dashboard']"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <ion-img [src]="contacto.imagen"></ion-img>
      </ion-avatar>
      <ion-card-title>Nombre: {{contacto.nombre}}</ion-card-title>
      <ion-card-subtitle>Fecha de nacimiento: {{contacto.fechanacimiento}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Correo: {{contacto.correos}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>telefonos: {{contacto.telefonos}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
